<div class="modal fade" id="capOrderModal" tabindex="-1" aria-labelledby="capOrderModalLabel" aria-hidden="true">

            </div>
            <div class="mb-3">

              <textarea name="entry.631269224" class="form-control" id="address" rows="2" required></textarea>

            </div>

  <script>

    document.getElementById("order-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission

        let formData = new FormData(this);

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSeUVH40qdP9Z3lFYcyra7G-hUwE58VD6Id_oHiDbSMSHaSHaQ/formResponse", {
            method: "POST",
            body: formData,
            mode: "no-cors" // Prevent CORS issues
        }).then(() => {
            //document.getElementById("responseMessage").style.display = "block"; // Show confirmation message
            this.reset(); // Reset the form
        }).catch(error => console.error("Error:", error));
    });
  </script>
